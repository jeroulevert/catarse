      day: Jour
      hour: Heure
      minute: Minute
      month: Mois
      second: Seconde
      year: An
  errors: &errors
    format: "%{attribute} %{message}"
    messages:
      accepted: "doit être accepé"
      blank: "ne peut pas être vide"
      confirmation: "ne correspond pas"
      empty: "ne peut pas être vide"
      equal_to: "doit être égal à %{count}"
      even: "must be even"
      exclusion: "non disponible"
      greater_than: "doit être supérieur à %{count}"
      greater_than_or_equal_to: "doit être supérieur ou égal à %{count}"
      inclusion: "is not included in the list"
      invalid: "n'est pas valide"
      less_than: "doit être inférieur à %{count}"
      less_than_or_equal_to: "doit être inférieur ou égal à %{count}"
      not_a_number: "pas un nombre"
      not_an_integer: "n'est pas un nombre entier"
      odd: "doit être impair"
      record_invalid: "échec de la validation : %{errors}"
      taken: "est déjà pris"
      too_long: "est trop long (max: %{count} caractères)"
      too_short: "est trop court (min: %{count} caractères)"
      wrong_length: "n'a pas la bonne taille (%{count} caractères)"
    template:
      body: "Merci de vérifier les champs suivants:"
      header:
        one: "Impossible d'écrire %{model}: 1 erreur"
        other: "Impossible d'écrire %{model}: %{count} erreurs."
  helpers:
    select:
      prompt: "Merci de sélectionner"
    submit:
      create: "Créé %{model}"
      submit: "Submit %{model}"
      update: "MAJ %{model}"
  number:
    currency:
      format:
        delimiter: ","
        format: "%u %n"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: R$
    format:
      delimiter: "."
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion:
            one: billion
            other: billion
          million:
            one: million
            other: million
          quadrillion:
            one: quadrillion
            other: quadrillion
          thousand: thousand
          trillion:
            one: trillion
            other: trillion
          unit: ~
      format:
        delimiter: "."
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: "."
    precision:
      format:
        delimiter: "."
  support:
    array:
      last_word_connector: " e "
      two_words_connector: " e "
      words_connector: ", "
  time:
    am: am
    formats:
      simple: "%m/%d/%Y, %H:%M h"
      default: "%A, %d de %B de %Y, %H:%M h"
      long: "%A, %d de %B de %Y, %H:%M h"
      short: "%m/%d, %H:%M h"
      updates: "%d %b %Y"
    pm: pm
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
    activemodel:
      errors:
        <<: *errors
    activerecord:
      errors:
        <<: *errors
